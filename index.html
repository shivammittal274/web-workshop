<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Calculator and Shape changer</title>
  </head>
  <body style="background-color: aliceblue">
    <h1
      style="
        font-size: large;
        margin-left: 30%;
        margin-top: 5%;
        font-size: 100px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      "
    >
      Calculator
    </h1>
    <div
      style="
        margin-left: 30%;
        margin-top: 5%;
        background-color: bisque;
        margin-right: 30%;
        border: 2px purple solid;
        padding: 2% 7% 2% 7%;
      "
    >
      <input
        type="number"
        id="fno"
        placeholder="Enter first number"
        style="border-radius: 5px; height: 20px; margin-right: 2%"
      />
      <input
        type="number"
        id="sno"
        placeholder="Enter second number"
        style="border-radius: 5px; height: 20px"
      />
      <h3>What you want to do??:</h3>
      <h3>Add or Subtract or Multiply or Divide</h3>
      <button onclick="Sum()">Add</button>
      <button onclick="Subtract()">Subtract</button>
      <button onclick="Multiply()">Multiply</button>
      <button onclick="Divide()">Divide</button>
      <h3 id="output" style="color: blue">Output:</h3>
    </div>

    <h1
      style="
        font-size: large;
        margin-left: 30%;
        margin-top: 5%;
        font-size: 100px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      "
    >
      Shape Changer
    </h1>
    <div
      style="
        margin-left: 30%;
        margin-top: 5%;
        background-color: bisque;
        margin-right: 30%;
        border: 2px purple solid;
        padding: 2% 7% 2% 7%;
      "
    >
      <div
        id="shape"
        style="
          background-color: aqua;
          border: 3 px solid purple;
          height: 200px;
          width: 300px;
        "
      ></div>
      <br />
      <button
        onclick="Rectangle()"
        style="margin-right: 10px; margin-left: 20px; border: 2px dotted red"
      >
        Rectangle
      </button>
      <button
        onclick="Sqaure()"
        style="margin-right: 10px; border: 2px dotted red"
      >
        Square
      </button>
      <button
        onclick="Circle()"
        style="margin-right: 10px; border: 2px dotted red"
      >
        Circle
      </button>
    </div>
  </body>
  <script>
    function Sum() {
      var fno = document.getElementById("fno").value;
      var sno = document.getElementById("sno").value;
      document.getElementById("output").innerText = Number(fno) + Number(sno);
    }
    function Subtract() {
      var fno = document.getElementById("fno").value;
      var sno = document.getElementById("sno").value;
      document.getElementById("output").innerText = Number(fno) - Number(sno);
    }
    function Multiply() {
      var fno = document.getElementById("fno").value;
      var sno = document.getElementById("sno").value;
      document.getElementById("output").innerText = Number(fno) * Number(sno);
    }
    function Divide() {
      var fno = document.getElementById("fno").value;
      var sno = document.getElementById("sno").value;
      if (Number(sno) == 0) {
        document.getElementById("output").innerText = "Division By 0 invalid";
        return;
      }
      document.getElementById("output").innerText += Number(fno) / Number(sno);
    }
    function Rectangle() {
      document.getElementById("shape").style["backgroundColor"] = "red";
      document.getElementById("shape").style["border-radius"] = "0%";
      document.getElementById("shape").style["margin-left"] = "0%";
      document.getElementById("shape").style["width"] = "400px";
    }
    function Sqaure() {
      document.getElementById("shape").style["backgroundColor"] = "yellow";
      document.getElementById("shape").style["border-radius"] = "0%";
      document.getElementById("shape").style["margin-left"] = "20%";
      document.getElementById("shape").style["width"] = "200px";
    }
    function Circle() {
      document.getElementById("shape").style["backgroundColor"] = "green";
      document.getElementById("shape").style["width"] = "200px";
      document.getElementById("shape").style["margin-left"] = "20%";
      document.getElementById("shape").style["border-radius"] = "50%";
    }
  </script>
</html>
