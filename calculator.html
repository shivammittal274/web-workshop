<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body style="background-color: aliceblue;">
    <div style="margin-left: 30%; margin-top: 15%;background-color: bisque; margin-right: 30%; border: 2px purple solid; padding: 2% 7% 2% 7%;">
    <input type="number" id="fno" placeholder="Enter first number" style="border-radius: 5px; height: 20px; margin-right: 2%;">
    <input type="number" id="sno" placeholder="Enter second number" style="border-radius: 5px;height: 20px;">
    <h3 >What you want to do??:</h3>
    <h3>Add or Subtract or Multiply or Divide</h3>
    <button onclick="Sum()">Add</button>
    <button onclick="Subtract()">Subtract</button>
    <button onclick="Multiply()">Multiply</button>
    <button onclick="Divide()">Divide</button>
    <h3 id="output" style="color: blue;">Output:</h3>
    </div>
</body>
<script>
    function Sum(){
        var fno=document.getElementById("fno").value;
        var sno=document.getElementById("sno").value;
        document.getElementById('output').innerText=Number(fno)+Number(sno);
    }
    function Subtract(){
        var fno=document.getElementById("fno").value;
        var sno=document.getElementById("sno").value;
        document.getElementById('output').innerText=Number(fno)-Number(sno);
    }
    function Multiply(){
        var fno=document.getElementById("fno").value;
        var sno=document.getElementById("sno").value;
        document.getElementById('output').innerText=Number(fno)*Number(sno);
    }
    function Divide(){
        var fno=document.getElementById("fno").value;
        var sno=document.getElementById("sno").value;
        if(Number(sno)==0){
           document.getElementById('output').innerText="Division By 0 invalid"; 
           return;
        }
        document.getElementById('output').innerText+=Number(fno)/Number(sno);
    }
</script>
</html>
