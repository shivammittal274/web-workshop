<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #ebedf0;">
    <div
      style="
        background-color: #3b5998;
        display: flex;
        height: 82px;
        min-width: 980px;
      "
    >
      <div style="display: flex; margin-right: 50%; padding-left: 15px">
        <img
          href="https://www.facebook.com/"
          src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-1.png"
          style="max-width: 100%; max-height: 100% ;cursor: pointer;" 
        />
      </div>
      <div style="margin-right: 20%">
        <button
          style=" color: white;
          background-color: #3b5998;
            cursor: pointer;
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
            line-height: 18px;
            margin-top: 25px;
            padding-top: 0;
            white-space: nowrap;
                text-align: center;
          "
        >
          Login to existing account
        </button>
      </div>
    </div>
    <div >
      <div style="margin-left: 30%; margin-right: 30%">
        <h1>Create new account</h1>
        <h4 style="color: lightslategray">It's quick and easy.</h4>
        <form>
          <input
            type="text"
            placeholder="First Name"
            style="margin-right: 10px; width: 100px;"
          />
          <input type="text" placeholder="Last Name" style="width: 100px;" />
          <br />
          <br />
          <input type="email" placeholder="Email Address" style="width: 225px;" />
          <br />
          <br />
          <input type="password" placeholder="Password"  style="width: 225px;" />

          <h3 style="color: grey">Enter date of birth</h3>
          <select name="Month">
            <option>Jan</option>
            <option>Fev</option>
            <option>Mar</option>
            <option>Apr</option>
          </select>
          <select name="Date">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <select name="Year">
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
          </select>

          <h4 style="color: grey">Gender</h4>
          Male <input type="radio" name="gender" /> Female
          <input type="radio" name="gender" /> Custom
          <input type="radio" name="gender" />
          <br />
          <h5 style="color: grey">
            By clicking Sign Up, you agree to our Terms, Data Policy and Cookie
            Policy. You may receive SMS notifications from us and can opt out at
            any time.
          </h5>
          <button
            style="
              color: white;
              background-color: green;
              border-radius: 5px;
              width: 10%;
              height: 30px;
              margin-left: 20%;
            "
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
